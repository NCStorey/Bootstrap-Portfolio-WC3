<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/Style.css" />
    <title>Nathalie Storey - Bootstrap Portfolio</title>
</head>
<body>

<!-- nav bar with jump links -->
    <header class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 border">Nathalie Storey</div>
            <div class="col-lg-8 col-md-6 col-sm-12 border">navigation</div>
        </div>
<!-- hero section A jumbotron featuring your picture, your name, and any other information you'd like to include -->
        <div class="row">
            <div class="col border">Jumbotron</div>
        </div>
    </header>

<!-- work section in a grid - bootstrap cards -->
<!-- placeholder images -->
    <main class="container-fluid">
        <div class="row">
            <div class="col border">main project</div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 border">Sub Project</div>
            <div class="col-lg-6 col-md-6 col-sm-12 border">Sub Project</div>
            <div class="col-lg-6 col-md-6 col-sm-12 border">Sub Project</div>
            <div class="col-lg-6 col-md-6 col-sm-12 border">Sub Project</div>
        </div>

        <!-- skills and about me section -->
        <div class="row">
            <div class="col-lg-4 col-md-3 col-sm-12 border">skills
                <div class="row">
                    <div class="col-12 border">interpersonal skills</div>
                    <div class="col-lg-6 col-md-6 col-sm-12 border">skill one</div> 
                    <div class="col-lg-6 col-md-6 col-sm-12 border">skill two</div> 
                    <div class="col-lg-6 col-md-6 col-sm-12 border">skill three</div> 
                    <div class="col-lg-6 col-md-6 col-sm-12 border">skill four</div> 
                    <div class="col-12 border">technical skills</div>
                    <div class="col-lg-6 col-md-6 col-sm-12 border">skill one</div> 
                    <div class="col-lg-6 col-md-6 col-sm-12 border">skill two</div> 
                    <div class="col-lg-6 col-md-6 col-sm-12 border">skill three</div> 
                    <div class="col-lg-6 col-md-6 col-sm-12 border">skill four</div> 
                </div>
            </div>
            <div class="col-lg-8 col-md-9 col-sm-12 border">About Me</div>
        </div>

        <!-- contact section -->
        <div class="row">
            <div class="col border">contact</div>
        </div>
    </main>
    
    <!-- footer section - hyperlinks should have a hover effect.
    All buttons should display a box shadow upon hover  -->
    <footer class="container-fluid">
        <div class="row">
            <div class="col border">hyperlinks</div>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
